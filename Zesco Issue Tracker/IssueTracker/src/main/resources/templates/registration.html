<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel= "stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />
  
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
  <nav class="navbar navbar-expand-lg navbar-container ">
    <div class="container-fluid ">
        <!--Toggle button for mobile Nav-->
        <button class="navbar-toggler navbar-light " type="button " data-bs-toggle="collapse " data-bs-target="#main-nav " aria-controls="main-nav " aria-expanded="false " aria-label="Toggle navigation ">
        <span class="navbar-toggler-icon "></span>
      </button>

        <!--Navbar Links-->
        <div class="collapse navbar-collapse justify-content-end align-center " id="main-nav ">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item ">
                <a class="nav-link active " aria-current="page " th:href="@{/index}"><i class="bi bi-house-fill "></i> <strong>Zesco Issue Tracker</strong> </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link active " aria-current="page " th:href="@{/about}"><i class="bi bi-house-fill "></i>About</a>
            </li>
            <li class="nav-item ">
                <a th:href="@{/logout}" class="btn btn-dark">SignOut</a><br>
            </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've Successfully Registered</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Username already exists
                    </div>
                </div>
                <h1>Registration Form</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label for="firstname" class="control-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="control-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required autofocus="autofocus">
                    </div>
                    <div class="form-group col-3">
                        <label>Choose Your Role</label>
                        <select th:field="*{role}" class="form-control" required>
                            <option value="Supervisor">Supervisor</option>
                             <option value="Inspector">Inspector</option>
                       </select>
                      </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                        required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required autofocus="autofocus">
                    </div><br>

                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Register</button>
                        <span>Already Registered? <a href="/" th:href="@{/login}">Login Here</a></span>
                    </div>

                </form>

            </div>
        </div>

    </div>
</body>
</html>
